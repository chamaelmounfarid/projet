<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="stylemini.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <form action="index.html">
    <!-- Section: Design Block -->
<section class="text-center text-lg-start">
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" id="c">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up </h2>
              <form>
                <!-- Username input -->
<div class="row">
<div class=" mb-4">
<div class="form-outline">
<label class="form-label" for="usn">Username:</label><br>
<input type="text" id="usn" placeholder="Choose a username" minlength="3" maxlength="25" autocomplete="off" class="form-control"required /><br>
</div>
</div> 
</div>
                <!-- Email input -->
<div class="form-outline mb-4">
<label class="form-label" for="mail" >Email:</label><br>
<input type="email" id="mail" class="form-control" autocomplete="off"  placeholder="Enter your email" required /><br>
</div>
                <!-- Password input -->
<div class="form-outline mb-4">
<label class="form-label" for="mdp">Password:</label>
<input type="password" id="mdp" class="form-control" placeholder="Enter a strong password" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[ -/:-@\[-`{-~])(?=.*{8,})$" required/>
</div>
                <!-- REpassword input -->
<div class="form-outline mb-4">
<label class="form-label" for="cmdp">Confirm Password:</label>
<input type="password" id="cmdp" placeholder="Reenter a strong password" minlength="8" onkeyup="validation()" class="form-control" required/>
</div>
<span id="wrong_pass_alert"></span><br>
                <!-- Submit button -->
<button type="submit" class="btn btn-primary btn-lg"> Sign up</button>
</form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0">
          <img src="https://images.pexels.com/photos/3608056/pexels-photo-3608056.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>
    
  </section>
  <script src="confirmation pswd.js"></script>

 
</form>
</body>
</html>
